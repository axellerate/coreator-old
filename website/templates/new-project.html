{% include "header.html" %}
{% include "top_bar.html" %}
{% include "side_menu.html" %}
<link rel="stylesheet" type="text/css" href="bower/bootstrap-fileinput/css/fileinput.min.css">
<script src="bower/bootstrap-fileinput/js/fileinput.min.js" type="text/javascript"></script>


<div class="main-content">
  <div class="main-content-container">
  	<section id="new-project-container">
      	<form role="form" id="new-project-form" enctype="multipart/form-data" method="POST">
      	<center><h3><u>New Project</u></h3></center>
      	<br><br>
        	<div class="form-group">
          		<label for="title">Project Title:</label>
          		<input type="text" class="form-control" id="title" name="title" placeholder="" value="{{title}}">
        </div>
        <div class="form-group">
		  	<label for="description">Project Description:</label>
		  	<textarea class="form-control" rows="5" id="description" name="description">{{description}}</textarea>
		  	<script>CKEDITOR.replace( 'description' );</script>
		</div>
		<label for="field">Project Field:</label>
		<br>
		<select class="form-control" name="field">
		{% for field in fields %}
		<option value="{{field.slug}}" name="professions">{{field.name}}</option>
		{% endfor %}
		</select>
        <div class="form-group">
		  	<label for="profession">What sort of talent will you need?</label>
		  	<br>
		  	<select class="form-control" name="professions">
		  	{% for profession in professions %}
				<option value="{{profession.slug}}" name="professions">{{profession.name}}</option>
			{% endfor %}
			</select>
		</div>
        <label for="type">Project Type:</label>
        <br>
       	<select class="form-control" name="type">
        {% for type in project_types %}
        	<option value="{{type.slug}}" name="professions">{{type.name}}</option>
        {% endfor %}
        </select>
		<div class="form-group">
			<label for="card">Your Project Card (500px in height by 285px in width):</label>
			<br>
			<input id="input-id" type="file" class="file" accept="image/*" data-show-upload="false" data-preview-file-type="text" name="card">
			<script>
				$("#input-id").fileinput({
				    initialPreview: [
				        "<img src='assets/example-card.png' class='file-preview-image' alt='Example' title='Example Card'>",
				    ],
				    overwriteInitial: true,
				    maxFileSize: 500,
					previewFileType: "image",
					browseClass: "btn btn-success",
					browseLabel: "Pick Image",
					browseIcon: '<i class="glyphicon glyphicon-picture"></i>',
					removeClass: "btn btn-danger",
					removeLabel: "Delete",
					removeIcon: '<i class="glyphicon glyphicon-trash"></i>',
					uploadClass: "btn btn-info",
					uploadLabel: "Upload",
					uploadIcon: '<i class="glyphicon glyphicon-upload"></i>',
				});
		</script>	
		</div>
			<div class="form-group">
			<label for="cover">Your Project Card (500px in height by 285px in width):</label>
			<br>
			<input id="cover-id" type="file" class="file" accept="image/*" data-show-upload="false" data-preview-file-type="text" name="cover">
			<script>
				$("#cover-id").fileinput({
				    initialPreview: [
				        "<img src='assets/example-card2.png' class='file-preview-image' alt='Example' title='Example Card'>",
				    ],
				    overwriteInitial: true,
				    maxFileSize: 500,
					previewFileType: "image",
					browseClass: "btn btn-success",
					browseLabel: "Pick Image",
					browseIcon: '<i class="glyphicon glyphicon-picture"></i>',
					removeClass: "btn btn-danger",
					removeLabel: "Delete",
					removeIcon: '<i class="glyphicon glyphicon-trash"></i>',
					uploadClass: "btn btn-info",
					uploadLabel: "Upload",
					uploadIcon: '<i class="glyphicon glyphicon-upload"></i>',
				});
		</script>	
		</div>
 		<div class="form-group">
 			<br>
			<button class="btn btn-success">Create Project!</button>
		</div>
  		</form>
  	</section>
  </div><!--main-content-container-->
</div><!--End of main-content-->

{% include "footer.html" %}
