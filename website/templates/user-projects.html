{% include "header.html" %}
{% include "top_bar.html" %}
{% include "side_menu.html" %}

<div class="main-content">
  <div class="main-content-container">
  	{% if projects %}
	  	{% for project in projects %}
	    <div class="main-content-user-projects">
	    	<img src="/image?id={{project.card.id()}}" height="60px" style="float: left; padding-right: 20px;"/>
        <span style=""><h4>{{project.title}}</h4></span>
	    	<br>
<!-- 	    	<img src="/image?id={{project.card.id()}}"> -->
	    	<span class="view-project-button">
          <a href="/project?id={{project.key.id()}}"><button class="btn btn-success">View Project</button></a>
        </span>
        <span class="edit-project-button">
          <a href="/edit-project?id={{project.key.id()}}"><button class="btn btn-warning">Edit Project</button></a>
        </span> 
	    </div>
	    {% endfor %}
    {% else %}
    	<div class="main-content-user-projects">
    		<center>
    		<h3>You haven't founded any yet! Got an idea? Click <a href="/new-project">here</a> to get started.</h3>
    		</center>
    	</div>
    {% endif %}
  </div><!--main-content-container-->
</div><!--End of main-content-->

{% include "footer.html" %}
