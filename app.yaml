application: coreator
version: 1
runtime: python27
api_version: 1
threadsafe: yes

handlers:
#endpoints handler
- url: /_ah/spi/.*
  script: main.application

- url: /favicon\.ico
  static_files: favicon.ico
  upload: favicon\.ico

- url: .*
  script: main.app

libraries:
- name: webapp2
  version: "2.5.2"

- name: endpoints
  version: "latest"